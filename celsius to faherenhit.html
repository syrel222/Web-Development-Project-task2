<body bgcolor="skyblue">
	<div class="box">
		
	
	<h1 style="color: red;"> Convert temperature into celsius to fahrenhit</h1>

	<script type="text/javascript">
let c=Number(prompt("enter temperature"));
let f = 0;
f = (c * (9 / 5)) + 32;

document.write("The value of the temperature in Fahrenheit is "+f);
		
	</script>
